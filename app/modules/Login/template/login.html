<!doctype html>
<html lang="pt-br">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{{ url_for('source', path='css/bootstrap.min.css') }}"/>

    <style>
        .container {
            padding: 5%;
        }
    </style>

    <script>

        function send_login() {
            data = {
                "username": document.getElementById("username").value,
                "password": document.getElementById("password").value
            };

            $.post("login/auth", JSON.stringify(data), function(data, status){
                alert("Login efetuado com sucesso!")
                $(location).attr('href', '/feed');
            })
            .fail(function() {
               alert("Usuário ou senha inválido");
            });
        }

    </script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center bg-info text-white rounded" style="padding: 10px;">
            <h1>Login</h1>
        </div>
        <div class="row pt-3 justify-content-center">
            <div class="col-9">
                <div id="new" class="row">
                    <div class="col">
                        <div class="m-2">
                          <input type="text" id="username" name="username" placeholder="Username">
                        </div>
                        <div class="m-2">
                          <input type="password" id="password" name="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary" onclick=send_login()>Login</button>
                        <br>
                        <br>
                        <div>
                            <a href="user/registration" id="resgister_page_link">Registre-se</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('source', path='js/jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('source', path='js/popper.min.js') }}"></script>
    <script src="{{ url_for('source', path='js/bootstrap.min.js') }}"></script>
</body>
</html>
